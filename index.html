<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Rock paper scissors</title>
  </head>
  <body>
    <p class="title">Rock paper scissors</p>
    <div class="options-container">
      <button
        class="option"
        onclick="
        pickComputerMove();
        console.log(computerMove)  ;
        playGame('Rock'); 
        
      "
      >
        <img src="rock.png" alt="">
      </button>
      <button
        class="option"
        onclick="
          pickComputerMove();
          console.log(computerMove);
          playGame('Paper');
          
      "
      >
        <img src="paper.png" alt="">
      </button>
      <button 
        class="option"
        onclick="
          pickComputerMove();
          console.log(computerMove);
          playGame('Scissors');         
      "
      >
        <img src="scissors.png" alt="">
      </button>

    </div>
    <div class="info-container">
      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>
    </div>
    
    <button
      class="reset-button"
      onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('storage');
        updateScoreElement();">
          Reset Score
    </button>
    <script>
      

      let score = JSON.parse(localStorage.getItem('score')) || {
          wins:0,
          losses:0,
          ties:0
      };
      updateScoreElement();


      if(!score){
        score = {
          wins:0,
          losses:0,
          ties:0
        };
      }

      let result = '';
      let computerMove = '';
      function pickComputerMove() {
        
        const randomNumber = Math.random();
        
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else {
          computerMove = "Scissors";
        }
      }
      console.log(JSON.parse(localStorage.getItem('score')));
      function playGame(playerMove) {

        if (playerMove === "Scissors") {
          if (computerMove === "Rock") {
            result = "You Lose";
          } else if (computerMove === "Paper") {
            result = "You Win";
          } else if (computerMove === "Scissors") {
            result = "Tie";
          }
          updateMovesElement(`You Scissors - Computer ${computerMove}`);
          
        } else if (playerMove === "Paper") {

          if (computerMove === "Rock") {
            result = "You Win";
          } else if (computerMove === "Paper") {
            result = "Tie";
          } else if (computerMove === "Scissors") {
            result = "You Lose";
          }
          updateMovesElement(`You Paper - Computer ${computerMove}`);
          
        } else if (playerMove === "Rock") {

          if (computerMove === "Rock") {
            result = "Tie";
          } else if (computerMove === "Paper") {
            result = "You Lose";
          } else if (computerMove === "Scissors") {
            result = "You Win";
          }
          updateMovesElement(`You Rock - Computer ${computerMove}`);
          
        }

        if(result === "You Win"){
          score.wins += 1;
        } else if (result === "You Lose"){
          score.losses += 1;
        } else if (result === "Tie"){
          score.ties += 1;
        } 

        updateScoreElement();
        updateResultElement(result);
        //updateMovesElement(`You Rock - ${computerMove}`);
        localStorage.setItem('score', JSON.stringify(score));
        
      }

      function updateScoreElement(){
          document.querySelector('.js-score').innerHTML =  `Wins:${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }
      function updateResultElement(value){
        document.querySelector('.js-result').innerHTML = value;
      }
      function updateMovesElement(value){
        document.querySelector('.js-moves').innerHTML = value;
      }

    </script>
  </body>
</html>
